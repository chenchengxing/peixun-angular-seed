<div>
    <form class="form-horizontal">
        <fieldset>
            <legend>
                简单表单元素
            </legend>
            <div class="row">
                <div class="span6">
                    <div class="control-group">
                        <label class="control-label">input-text</label>
                        <div class="controls">
                            <input type="text" ng-model="simpleForm.inputText" id="inputText" placeholder="input some text here...">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">checkbox</label>
                        <div class="controls">
                            <label class="checkbox inline" ng-repeat="color in colors">
                              <input type="checkbox" checklist-model="simpleForm.inputCheckbox" checklist-value="color"><span>{{color}}</span>
                            </label>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">redio</label>
                        <div class="controls">
                            <label class="redio" ng-repeat="gen in genders">
                                <input type="radio" name="gender" value="{{gen}}" ng-model="simpleForm.inputRadio"><span>{{gen}}</span>
                            </label>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">button</label>
                        <div class="controls">
                            <button class="btn btn-primary" ng-click="alertValues();">confirm</button>
                            <button class="btn btn-link" ng-click="emptyAll();">empty all</button>
                        </div>
                    </div>
                </div>
                <div class="span6">
                    <table class="table">
                        <thead>
                            <tr>
                                <th style="width:80px">item</th>
                                <th>valuse</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>inputText</td>
                                <td>{{simpleForm.inputText}}</td>
                            </tr>
                            <tr>
                                <td>inputCheckbox</td>
                                <td>{{simpleForm.inputCheckbox}}</td>
                            </tr>
                            <tr>
                                <td>inputRadio</td>
                                <td>{{simpleForm.inputRadio}}</td>
                            </tr>
                        </tbody>
                    </table>
            </div>
        </div>
        </fieldset>
    </form>
</div>
